<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            width: 650px;

        .head {

            color: #0000ff;

        }

        div {
            text-align: center;
            border: 1px dotted black;

        }
        #first{
            background-color: black;

        }

<body>
    <img src="images/top.jpg" alt="">
    <div id="first">

        <p>2시 이후주문건은 다음날 발송합니다(주말 제외)</p>
    </div>
    <div>

    </div>
    <div>
        <p class="head">고객센터</p>

        <p id="smalltext"> 상담시간 오전 9시~ 오후 6시 (도/일 공휴일 제외)</p>

</html>
