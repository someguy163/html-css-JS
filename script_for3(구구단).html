<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            display: inline-block;
            padding: 0 20px 30px 20px;
            margin: 15px;
            line-height: 2;
        }
        div h3{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>구구단</h1>
    <script>
        var x, y;
        for (x = 1; x <= 9; x++) {
            document.write("<div>");
            document.write("<h3>" + x + " 단</h3>");
            for (y = 1; y <= 9; y++) {
                document.write(x + "x" + y + "=" + x * y + "<br>");
            }
            document.write("</div>");
        }
    </script>
</body>

</html>
