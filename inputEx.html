<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>로그인</legend>

            <label for="">아이디 : <input type="text" name="" id="" placeholder="아이디를 입력하세요"></label>
            <br>
            <label for="">비밀번호 : <input type="password" name="" id="" placeholder="비밀번호를 입력하세요."></label>
        </fieldset>
        <fieldset>
            <legend>선택 요소</legend>
            <label for=""><input type="radio" name="sexual" id="">남</label>
            <label for=""><input type="radio" name="sexual" id="" checked>여</label>
            <br>
            <label for="">알레르기 : </label>
            <label for=""><input type="checkbox" name="" id="" value="flower">꽃가루 알레르기</label>
            <label for=""><input type="checkbox" name="" id="" value="peach">복숭아 알레르기</label>
            <label for=""><input type="checkbox" name="" id="" value="cucomber">오이 알레르기</label>
            <label for=""><input type="checkbox" name="" id="" value="pineapple" checked>파인애플 알레르기</label>
        </fieldset>
        <fieldset>
            <legend>input이 아닌태그</legend>
            <label for="">하고싶은말<textarea name="" id="" cols="30" rows="10" placeholder="반갑습니다"></textarea></label>
            <br>
            <label for="">좋아하는 게임 1개만
                <select name="" id="" size="3">
                    <option value="LOL">롤</option>
                    <option value="overWatch">오버워치</option>
                    <option value="battle" selected>배틀그라운드</option>
                </select>
            </label>
            <br> 
            <label for=""><input type="file" name="" id="" value="파일선택"></label>
        </fieldset>
        <fieldset>
            <legend>기타 입력 요소</legend>
            <label for="">신발사이즈 <input type="text" name="" id="" size="5"></label>
            <label for="">키 <input type="text" name="" id="" size="5"></label>
            <label for="">별점 <input type="range" name="" id="" min="0" max="5"></label>
            <label for="">색상 <input type="color" name="" id=""></label>
            <br>
            <label for="">날짜 <input type="date" name="" id=""></label>
            <label for="">시간 <input type="time" name="" id=""></label>
        </fieldset>
        <input type="submit" name="" id="" value="로그인(input)">
        <input type="reset" name="" id="" value="다시작성(input)">
        <input type="button" name="" id="" value="누르지마세요(input)">
        <button type="submit">로그인(button)</button>
        <button type="reset">다시작성(button)</button>
        <button type="submit">누르지마세요(button)</button>
    </form>
</body>

</html>
