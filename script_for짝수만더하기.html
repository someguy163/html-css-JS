<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var n=10;
        var sum =0;
        for(i=1; i<=n; i++){
            if(i%2===1){
                continue;
                // continue 는 아래 구문 전부 무시하고 다시 위로 올라간다.
            }
            sum =sum+i;
            document.write(i + "-----" + sum + "<br>")
        }

    </script>
</body>
</html>
