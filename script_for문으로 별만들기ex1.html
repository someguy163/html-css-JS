<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("숫자를 입력하세요"));
        for (x = 1; x <= n; x++) {
            for (y = 1; y <= x; y++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
