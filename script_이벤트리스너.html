<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM event 객체</title>
    <style>
        #container {
            width: 300px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="images/easys-1.jpg" id="cover">
    </div>

    <script>
        var cover = document.getElementById("cover"); //동작 순서 1
        cover.addEventListener("mouseover", changePic); //동작 순서2
        cover.addEventListener("mouseout", originPic, false);

        function changePic() { // 동작 순서 3
            cover.src = "images/easys-2.jpg";
        }
        function originPic() {
            cover.src = "images/easys-1.jpg";
        }
    </script>
</body>

</html>
