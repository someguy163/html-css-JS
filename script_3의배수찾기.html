<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i;
        var count = 0;
        var number = prompt("숫자를 입력하세요", "");

        if (number !== null) {
            for (i = 1; i <= number; i++) {
                if (i % 3 !== 0) {
                    continue;
                }
                document.write(i + ",")
                count++;
            }
        }
        else {
            alert("다시입력하세요");
        }

        document.write("<br>" + number + "까지 3의 배수의 갯수" + count);
    </script>
</body>

</html>
