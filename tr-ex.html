<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container div {
            display: inline-block;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: ease 1s;
        }

        .box1:hover {
            background-color: bisque;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: orange;
            border: 2px solid black;
            transition: all linear 1s;
        }

        .box2:hover {
            border-color: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="box1">
        </div>
        <div class="box2">
        </div>
    </div>
</body>

</html>
