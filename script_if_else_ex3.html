<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numberone = parseInt(prompt("첫번째 숫자를 입력하세요", ""));
        const numbertwo = parseInt(prompt("두번째 숫자를 입력하세요", ""));

        if (numberone != null && numbertwo != null) {
            if (numberone > numbertwo) {
                alert("첫번째 숫자가 더 크다");
            }
            else if (numberone < numbertwo) {
                alert("두번째 숫자가 더 크다");
            }
            else {
                alert("두개의 숫자는 같다");
            }
        }
        else {
            alert("두개의 숫자를 입력하세요");
        }
    </script>
</body>

</html>
