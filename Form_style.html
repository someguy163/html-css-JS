<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(62, 37, 62);
            width: 600px;
            margin: 100px 33%;
        }

        #container {
            border: 1px solid black;
            margin-top: 50px;
            background-color: white;
        }

        #title {
            text-align: center;
        }

        .ul_list {
            margin-top: 20px;
        }

        span {
            color: blue;
        }

        #button {
            background-color: green;
            color: white;
            padding: 10px;
            width: 495px;
        }

        p {
            text-align: center;
            color: white;
        }  

        .ul_list #info {
            text-align: center;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }

        .ul_list #ul_list_text {
            color: black;
            text-align: center;
            margin-right: 30px;
        }
        
    </style>
</head>

<body>

    <div id="container">

        <div id="title">
            <h2>회원가입</h2>
            <p>회원 정보를 입력하세요</p>
        </div>
        <form action="">
        <ul style="list-style: none;">
            <div class="ul_list">
                <li>First name</li>
                <li><input type="text" name="" id="" size="65%"></li>
            </div>
            <div class="ul_list">
                <li>Last name</li>
                <li><input type="text" name="" id="" size="65%"></li>
            </div>
            <div class="ul_list">
                <li>Email</li>
                <li><input type="email" name="" id=" " size="65%"></li>
            </div>
            <div class="ul_list">
                <li>password</li>
                <li><input type="password" name="" id="" size="65%"></li>
            </div>
            <div class="ul_list">
                <li>Confirm password</li>
                <li><input type="password" name="" id="" size="65%"></li>
            </div>
            <div class="ul_list">
                <li><input type="submit" id="button" value="회원가입"></li>
            </div>
            <div class="ul_list">
                <p id="ul_list_text">By clicking the Sign Up button, you agree to our <br>
                    <span class="blue">Terams & Conditions</span> and <span class="blue">Privacy Policy</span>
                </p>
            </div>
        </ul>
        </form>
    </div>
    <p>Already have an account? <span class="green">로그인하러가기</span></p>

</html>
