<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let day = prompt("확인하고자 하는 요일을 입력하세요");
        switch (day) {
            case "월":
            case "화":
            case "수":
            case "목":
            case "금": document.write("정상영업");
                break;
            case "토":
            case "일": document.write("휴일");
                break;
        }
    </script>
</body>

</html>
