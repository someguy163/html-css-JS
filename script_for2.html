<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var size = 0; size <= 35; size += 5) {
            document.write("<span style='font-size:" + size + "px'>");
            document.write(size + "px");
            document.write("</span>")
        }
    </script>
</body>

</html>
