<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let city = "Seoul";
        switch (city) {
            case "Seoul": document.write("서울");
                break;
            case "NewYork": document.write("뉴욕");
                break;
            case "Paris": document.write("파리");
                break;
        }
    </script>
</body>

</html>
