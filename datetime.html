<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>날짜 지정하기</h1>

        <input type="date">
        <input type="month">
        <input type="week">

        <h1>시간 지정하기</h1>
        <input type="time">
        <input type="datetime-local">

        <h1>범위 제한하기</h1>
        <input type="date" name="" id="" min="2020-02-01" max="2020-02-15">
        <input type="time" name="" id="" min="14:00" max="16:00">
        <!-- 무슨이유인지 모르지만 time속성은 submit 버튼을 통해서만 제한 가능 -->
        <button type="submit">확인</button>



    </form>
</body>

</html>
