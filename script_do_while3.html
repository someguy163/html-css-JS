<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("0보다 큰 정수를 입력하세요", 0);
        n = parseInt(n);

        var i = 0;
        var sum = 0;
     
        do{
            sum +=i;
            i++;
            // 위의 식을 실행한다
            // 언제까지?

        }
        while(i<=n);
        // 이때까지 실행한다
        document.write("0에서" + n + "까지 합은? " + sum);
    </script>
</body>

</html>
