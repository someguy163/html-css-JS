<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문서 작성하기</title>
</head>

<body>
    <h1>상품 주문서</h1>

    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li><label for="">이름 <input type="text" name="" id="" placeholder="여백없이 입력"></label></li>
                <li><label for="">연락처 <input type="text" name="" id="" placeholder="연락가능한 번호"></label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li><label for="">주소 <input type="text" name="" id="" size="40"></label></li>
                <li><label for="">전화번호 <input type="number" name="" id="" size="200"></label></li>
                <li><label for="">메모 <textarea name="" id="" cols="40" rows="4"></textarea></label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문정보</legend>
            <ul>
                <li><input type="checkbox" value="select_1" name="" id=""><label for="">과테말라 안티구아 <small>(100g)</small>
                        <input type="number" name="" id="" value="0" size="10" min="0">개</label></li>
                <li><input type="checkbox" value="select_2" name="" id=""><label for="">인도네이사 만델링 <small>(100g)</small>
                        <input type="number" name="" id="" value="0" size="10" min="0">개</label></li>
                <li><input type="checkbox" value="select_3" name="" id=""><label for="">탐라는도다(블렌딩) <small>(100g)</small>
                        <input type="number" name="" id="" value="0" size="10" min="0">개</label></li>
            </ul>
        </fieldset>
        <input type="submit" value="주문하기" name="" id="">
        <input type="reset" value="다시작성" name="" id="">
    </form>
</body>

</html>
