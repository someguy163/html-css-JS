        var memNum;
        var colNum;
        var rowNum;
        var x;
        var y;
        var seatnum;

        memNum = prompt("입장객은 몇명인가요?");
        colNum = prompt("한줄에 앉을 사람수는 몇명인가요?");




        if (memNum % colNum === 0) {
            rowNum = parseInt(memNum / colNum);
        }
        else {
            rowNum = parseInt(memNum / colNum) + 1;
        }

        document.write("<table>");
        for (x = 0; x <= rowNum; x++) {
            document.write("<tr>");
            for (y = 1; y <= colNum; y++) {
                seatnum = x * colNum + y;
                if (seatnum > memNum) {
                    break;
                }
