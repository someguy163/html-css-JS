<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>Transition timing function</title>
	<style>
		#ex div {
			float: left;
			width: 100px;
			height: 50px;
			margin: 5px 10px;
			padding: 5px;
			color: white;
			background-color: #006aff;
			border-radius: 5px;
			text-align: center;
			font-weight: bold;
		}

		#ex:hover div {
			height: 400px;
		}

		#ex .ease {
			transition-duration: 1s;
			transition-timing-function:
				ease;
		}

		#ex .linear {
			transition-duration: 1s;
			transition-timing-function:
				linear;
		}

		#ex .ease-in {
			transition-duration: 1s;
			transition-timing-function:
				ease-in;
			transition-delay: 1s;
		}

		#ex .ease-out {
			transition-duration: 1s;
			transition-timing-function:
				ease-out;
		}

		#ex .ease-in-out {
			transition-duration: 1s;
			transition-timing-function:
				ease-in-out;
		}
	</style>
</head>

<body>
	<div id="ex">
		<div class="ease"> ease </div>
		<div class="linear"> linear </div>
		<div class="ease-in"> ease-in </div>
		<div class="ease-out"> ease-out </div>
		<div class="ease-in-out"> ease-in-out </div>
	</div>
</body>

</html>
