<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // concat 배열2개합치기
        var nums = [1, 2, 3];
        var chars = ["a", "b", "c", "d"];

        var numschars = nums.concat(chars);
        var charsnum = chars.concat(nums);

        document.write("nums에 chars 합치면" + numschars + " <br>" + "chars에 nums합치면" + charsnum + "<hr>");


        // join 구분자를 통해 구분
        var string1 = nums.join();
        document.write("구분자 없이 : " + string1);
        document.write("<br>");

        var string2 = chars.join('/');
        document.write("/구분자 지정 : " + string2);
        document.write("<hr>");

        // 요소추가하기 - 새로운 length 값 반환
        var ret1 = nums.push(4, 5); //배열끝에 추가
        document.write("length : " + ret1 + " | 배열 :" + nums);
        document.write("<br>");

        var ret2 = nums.unshift(0); //배열앞에 추가
        document.write("length : " + ret2 + " | 배열 :" + nums);
        document.write("<hr>");

        // 요수추출하기 - 꺼낸 요소값 반환
        var popped1 = chars.pop(); // 마지막요소 꺼냄
        document.write("꺼낸요소 : " + popped1 + " | 배열 :" + chars);
        document.write("<br>");

        var popped2 = chars.shift();
        document.write("꺼낸요소 : " + popped2 + " | 배열 :" + chars);
        document.write("<hr>");

         // splice 
         var numbers = [1, 2, 3, 4, 5];
        var newNumbers = numbers.splice(2); //지정한 인덱스의 요소부터 배열의 맨 끝 요소까지 삭제
        document.write("반환된 배열 : " + newNumbers + "<br>");
        document.write("변경된 배열 : " + numbers);
        document.write("<hr>");



        // splice 인수 2개인 경우
        var study = ["html", "css", "web", "jquery"];
        var newStudy = study.splice(2, 1); //study의 인덱스값2에서 시작하여 1개를 없앤다  즉 web이 없어진다
        document.write("반환된 배열 : " + newStudy + "<br>");
        document.write("변경된 배열 : " + study);
        document.write("<hr>");

        // splice 인수 3개인 경우
        document.write("현재 study 배열 <br>");
        for(i=0; i<study.length; i++){
            document.write(study[i] +" ");
        }
        document.write("<br><hr>");
        // 현재 study배열
        var newStudy2 = study.splice(2, 1 ,"js"); //study의 인덱스값2에서 시작하여 1개를 없앤다 그 자리에다 js를 추가한다.
        document.write("반환된 배열 : " + newStudy2 + "<br>");
        document.write("변경된 배열 : " + study);
        document.write("<hr>");

        //추출한 요소로 배열 만들기 , 기존 배열 변경안됨 - 인수가 1개인경우
        //slice 원본 배열값 안바뀜
        var colors = ["red","green","blue","white","black"];
        var colors2= colors.slice(2); //2부터 끝까지
        document.write(colors2);
        document.write("<br>");

        var colors3 = colors.slice(2,4); //2번부터 4번앞까지 
        document.write(colors3);
        document.write("<br>");
        document.write(colors);
    </script>
</body>

</html>
