<html lang="en">

<body>
    <h1>레드향 주문하기</h1>

            <legend>
                상품선택
            </legend>
            <p>주문할 상품을 선택해 주세요</p>
            <label for="">선물용 3kg<input type="checkbox" name="" id="" value="s_3" checked></label>
            <label for="">선물용 5kg<input type="checkbox" name="" id="" value="s_5"></label>
            <label for="">가정용 3kg<input type="checkbox" name="" id="" value="f_3"></label>
            <label for="">가정용 5kg<input type="checkbox" name="" id="" value="f_5"></label>
            <br>
            <p>포장선택</p>
            <label for="">선물포장<input type="radio" name="gift" id="" value="yes"></label>
            <label for="">선물포장 안함<input type="radio" name="gift" id="" value="no"></label>
        </fieldset>
        <fieldset>
            <legend>
                배송정보
            </legend>
            <ul>
                <li><label for="user_name">이름</label>
                    <input type="text" id="user_name">
                </li>
                <li><label for="addr">배송주소</label>
                    <input type="text" id="addr">
                </li>
                <li><label for="mail">메일</label>
                    <input type="email" id="mail">
                </li>
                <li><label for="user_name">연락처</label>
                    <input type="tel" id="user_name">
                </li>
            </ul>
            <input type="submit" name="" id="" value="확인">


        </fieldset>
    </form>
</body>
