<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            background-color: #eee;
        }
    </style>
</head>

<body>

    <h1>당첨자 발표</h1>
    <p>전체 응모자 수 :
        <span id="random"></span>
    </p>
    <p>당첨자 번호 :
        <span id="calNum"></span>
    </p>


    <script>
        function randomNumber() {
            var random = prompt("숫자를 입력하세요");
            document.querySelector('#random').innerText = random;
            var calNum = Math.floor(Math.random() * random + 1);
            // random에서 입력된 값을 
            document.querySelector('#calNum').innerText = calNum;
            
        }
        randomNumber();
    </script>
</body>

</html>
