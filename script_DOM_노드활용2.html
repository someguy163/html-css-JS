<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <style>
        #container {
            width: 500px;
            margin: 10px auto;
            padding: 20px;
        }

        #info {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>DOM을 공부합시다</h1>
        <a href="#" onclick="addContents(); this.onclick='';">더 보기</a>
        <br>
        <br>
        <a href="#" onclick="closeContents(); this.onclick='';">닫기</a>
        <div id="info"></div>
    </div>
    <script>
        function addContents() {
            var newP = document.createElement("p");
            var txtNode = document.createTextNode("DOM은 Document Object Model의 줄임말입니다.");
            // var closeTag = document.createElement("span");
            // var closement = document.createTextNode("닫기")
            newP.appendChild(txtNode);
            // closeTag.appendChild(closement);

            var newImg = document.createElement("img");
            var srcNode = document.createAttribute("src");
            var altNode = document.createAttribute("alt");
            srcNode.value = "images/dom.jpg";
            altNode.value = "돔 트리 예제 이미지";
            newImg.setAttributeNode(srcNode);
            newImg.setAttributeNode(altNode);

            document.getElementById("info").appendChild(newP);
            // document.getElementById("info").appendChild(closement);
            document.getElementById("info").appendChild(newImg);
        }

    </script>
</body>

</html>
