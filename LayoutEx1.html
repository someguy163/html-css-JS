<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 860px;
            height: 600px;
            background-color: gray;
            margin: 20px auto;
        }

        /* 헤더 */
        header ul li {
            display: inline-block;
            border: 1px solid black;
            width: 350px;
            height: 100px;
            margin: 20px;
            line-height: 100px;
            text-align: center;
            background-color: blue;

        }

        header {
            border-top: 2px dotted black;

        }

        /* 섹션 박스1-n */
        section :first-child li {
            float: left;
            border: 2px solid yellow;
            margin: 0px 20px;
            padding: 70px 23px;
            text-align: top;
            list-style: none;
            background-color: green;
        }

        /* 섹션 박스2-n */
        section :last-child li {
            float: left;
            border: 2px solid yellow;
            margin: 0px 20px;
            padding: 30px 23px;
            text-align: top;
            list-style: none;
            background-color: blueviolet;

        }

        /* 섹션 박스 1-n + 2-n 위치 */
        section ul {
            margin-left: 30px;
            
        }

        /* 푸터 */
        footer ul li {
            display: inline-block;
            border: 1px solid black;
            width: 350px;
            height: 10%;
            margin: 20px;
            line-height: 100px;
            text-align: center;
            background-color: red;
        }

        #container footer {
            border-bottom: 2px dotted black;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <ul>
                <li>헤더박스1</li>
                <li>헤더박스2</li>
            </ul>
        </header>
        <section>

                <ul>
                    <li>섹션1-1</li>
                    <li>섹션1-2</li>
                    <li>섹션1-3</li>
                    <li>섹션1-4</li>
                    <li>섹션1-5</li>
                </ul>
                <ul>
                    <li>섹션2-1</li>
                    <li>섹션2-2</li>
                    <li>섹션2-3</li>
                    <li>섹션2-4</li>
                    <li>섹션2-5</li>
                </ul>

        </section>
        <footer>
            <ul>
                <li>푸터박스1</li>
                <li>푸터박스1</li>
            </ul>
        </footer>
    </div>
</body>

</html>
