<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 0;
        var n = 11;
        var sum = 0;
        for(i; i<n; i++){
            if(i%3!=1){
                continue
            }
            sum = sum +i;
        }
        document.write("합은" + sum + "이다");
    </script>
</body>

</html>
