<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>if - else를 이용한 학점 매기기</h1>
    <hr>
    <script>
        let score = prompt("점수를 입력하세요", 100);
        let grade;
        if (score >= 90) {
            grade = "A";
        }
        else if (90 > score >= 80) {
            grade = "B";
        }
        else if (80 > score >= 70) {
            grade = "C";
        }
        else if (70 > score >= 60) {
            grade = "D";
        }
        else {
            grade = "F";
        }
        document.write(score + "는" + grade + "입니다");
    </script>
</body>

</html>
