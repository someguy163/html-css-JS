<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calcSum() {
            var n = prompt("얼마까지 더할까요?");
            let i;
            sum =0;
            for (i = 1; i <= n; i++) {
                sum = sum + i;
            }
            document.write("1부터 "+n+"까지 더한값은 : "+sum);
            return sum;
            
        }
        
        calcSum();
    </script>
</body>

</html>
