<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: antiquewhite;
        }

        #container {
            text-align: center;
            background-color: white;
            width: 600px;
            height: 900px;
            margin: 30px auto;
        }

        header {
            width: 100%;
            height: 120px;
        }

        section {
            width: 100%;
            height: 680px;
        }

        footer {
            width: 100%;
            height: 200px;
        }

        header div h2 {
            text-align: center;
            line-height: 120px;
        }

        header div hr {
            margin-top: -50px;
        }


        section div p {
            text-align: left;
            margin-left: 100px;
        }

        section div input {
            border-style: none;
            background-color: #ccc;
            width: 400px;
            height: 30px;
            border-radius: 5px;
        }

        section div select {
            border-style: none;
            background-color: #ccc;
            width: 100px;
            height: 30px;
            border-radius: 5px;
        }

        section div button {
            background-color: deeppink;
            width: 300px;
            height: 30px;
            border-style: none;
            border-radius: 5px;
            margin-top: 30px;
        }

        section div div input {
            border-style: none;
            background-color: #ccc;
            width: 250px;
            height: 30px;
            border-radius: 5px;
        }

        section div div {
            display: inline-block;
        }

        #phoneinfo {
            margin-left: -40px;
        }

        #userinfo div {
            padding: 5px;
        }

        #userinfo div input {
            border-style: none;
            background-color: #ccc;
            width: 100px;
            height: 30px;
            border-radius: 5px;
        }
        textarea{
            border-style: none;
            background-color: #ccc;
            border-radius: 5px;
        }
        footer a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <div>
                <h2>회원가입</h2>
                <hr style="width: 400px;">
            </div>
        </header>
        <section>
            <form action="mainpage.html">
            <div>
                <p>ID</p>
                <input type="text" placeholder=" 아이디를 입력하세요" required>
            </div>
            <div>
                <p>Password</p>
                <input type="password" placeholder=" 비밀번호를 입력하세요" required>
            </div>
            <div>
                <p>비밀번호 확인</p>
                <input type="password" placeholder=" 비밀번호를 다시한번 입력하세요" required>
                <p>phone</p>
            </div>
            <div id="phoneinfo">
                <div>
                    <select name="" id="phone">
                        <option value="LG">LG</option>
                        <option value="SKT">SKT</option>
                        <option value="KT">KT</option>
                    </select>
                </div>
                <div>
                    <input type="tel" name="" id="" placeholder=" - 빼고입력">
                </div>
            </div>
            <div id="userinfo">
                <div>
                    <label for="">나이<input type="number" name="" id="" style="margin-left: 20px;"></label>
                </div>
                <div>
                    <label for="">성별
                        <select name="" id="" style="margin: 20px;">
                            <option value="women">여</option>
                            <option value="man">남</option>
                        </select>
                    </label>
                </div>
            </div>
            <div>
                <p>자기소개</p>
            </div>
            <div><textarea name="" id="" cols="55" rows="7"></textarea></div>
            <div>
                <button type="submit">회원가입</button>
                <br>
                <hr width="400px">
            </div>
        </form>
        </section>
        <footer>
            <a href="mainloging.html">로그인 페이지로 이동</a>
        </footer>
    </div>
</body>

</html>
