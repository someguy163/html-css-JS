<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var current = 2023;
        var birth = prompt("태어난 연도를 입력하세요 (YYYY)");
        var age = 2023 - birth +1;
        document.write(current+"년 현재<br>" + birth + " 태어난 사람의 나이는 " + age + "입니다");
        // console.log("2023년 현재" + current + "태어난 사람의 나이는" + age + "입니다");
    </script>
</body>

</html>
