<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        (function () {
            var username = prompt("이름을 입력하세요");
            document.write("안녕하세요? <span class='accent'>" + username + "</span> 님");
        }());

        (function (a, b) {
            sum = a + b;
        }(100, 200));
        
        document.write(sum);
    </script>
</body>

</html>
