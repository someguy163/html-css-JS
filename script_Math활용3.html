        function gugudan() {
            // var firstNum = Math.floor(Math.random() * 9 + 1);

            var firstNum = randomInt();
            var secondNum = randomInt();

            var Quiz = prompt(firstNum + " x " + secondNum + " = 값은 얼마입니까?");

            if (firstNum * secondNum == Quiz) {
                document.write("정답입니다 " + firstNum + " x " + secondNum + " = " + firstNum * secondNum);
            }
            else {
                document.write("아닙니다 " + firstNum + " x " + secondNum + " = " + firstNum * secondNum + "입니다!");
            }

        }
        function randomInt() {
                return Math.floor(Math.random() * 9 + 1);
            }
