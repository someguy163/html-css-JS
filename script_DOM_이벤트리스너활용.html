<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <link rel="stylesheet" href="css/pro_info.css">
    <style>
        #container {
            width: 600px;
            margin: 0 auto;
        }

        #prod-pic,
        #desc {
            float: left;
        }

        #prod-pic {
            margin: 20px 20px auto 10px;
            padding: 0;
        }

        #cup {
            box-shadow: 1px 1px 2px #eee;
            outline: 1px dashed #ccc;
            outline-offset: -7px;
        }

        #small-pic {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        #small-pic>li {
            float: left;
            margin-right: 10px;
        }

        .small {
            width: 60px;
            height: 60px;
        }

        #small-pic img:hover {
            cursor: pointer;
        }

        #desc {
            width: 300px;
            padding-top: 20px;
            margin-bottom: 50px;
        }

        .bluetext {
            color: #4343ff;
            font-weight: bold;
        }

        #desc button {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
        }

        #desc ul {
            list-style: none;
        }

        #desc li {
            font-size: 0.9em;
            line-height: 1.8;
        }

        #desc a {
            text-decoration: none;
            font-size: 0.9em;
            color: blue;
            padding-left: 40px;
        }

        hr {
            clear: both;
            border: 1px dashed #f5f5f5;
        }

        #detail {
            padding-top: 20px;
            display: none;
        }

        #detail li {
            font-size: 0.9em;
            line-height: 1.4;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
            color: #bebebe;
            font-weight: normal;
        }

        h3 {
            font-size: 1.1em;
            color: #222;
        }

        p {
            font-size: 0.9em;
            line-height: 1.4;
            text-align: justify;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 id="heading">에디오피아 게뎁</h1>
        <div id="prod-pic">
            <img src="images/coffee-pink.jpg" alt="에디오피아 게뎁" id="cup" width="200" height="200" onclick="displaySrc()">
            <div id="small-pic">
                <img src="images/coffee-pink.jpg" class="small">
                <img src="images/coffee-blue.jpg" class="small">
                <img src="images/coffee-gray.jpg" class="small">
            </div>
        </div>
        <div id="desc">
            <ul>
                <li>상품명 : 에디오피아 게뎁</li>
                <li class="bluetext">판매가 : 9,000원</li>
                <li>배송비 : 3,000원<br>(50,000원 이상 구매시 무료)</li>
                <li>적립금 : 180원(2%)</li>
                <li>로스팅 : 2019.06.17</li>
                <button>장바구니 담기</button>
            </ul>
            <a href="#" id="view">상세 설명 보기</a>
        </div>
    </div>

    <script>
        var cup = document.querySelector("#cup");
        // id=cup 변수 cup에 저장
        var smallPics = document.querySelectorAll(".small")
        // class=small 변수 smallPics에 저장

        // for(let i = 0; i < smallPics.length; i++) {
        //   smallPics[i].addEventListener("click", changePic);
        // }

        // function changePic() {
        //   var newPic = this.src;
        //   cup.setAttribute("src", newPic);
        // }			

        // function displaySrc() {
        //   var cup = document.querySelector("#cup");
        //   alert("이미지 소스 : " + cup.getAttribute("src"));
        // }
        for (i = 0; i < smallPics.length; i++) {
            smallPics[i].addEventListener("click", function changePic() {
                var newPic = this.src;
                cup.setAttribute("src", newPic);
            })
        }
    </script>
</body>

</html>
