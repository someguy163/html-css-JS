<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            margin: 20px auto;
        }
        .origin{
            width: 100px;
            height: 100px;
            float: left;
            margin: 40px;
        }
        #rotate1:hover{
            transform: rotate(40deg);
        }
        #rotate2:hover{
            transform:rotateX(-40deg);
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div class="origin">
            <img src="images/tree.png" alt="" id="rotate1">
        </div>
        <div class="origin">
            <img src="images/banana.jpg" alt="" id="rotate2">
        </div>
    </div>
</body>
</html>
