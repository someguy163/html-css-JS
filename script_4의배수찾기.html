<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = prompt("숫자를 입력하세요", "");
        console.log(number);

        if (number !== null) {
            if (number !== "") {
                if (number % 4 === 0) {
                    document.write("4의 배수입니다.");
                }
                else {
                    document.write("4의배수가 아닙니다");
                }
            }
            else {
                alert("숫자를 입력하세요");
            }
        }
        else {
            alert("입력이취소");
        }


    </script>
</body>

</html>
