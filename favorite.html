<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>내가 사는 이유</h1>
  <hr>
  <!-- 순서없는 리스트 만드려면 ul , li 태그를 사용한다. -->
  <!-- 순서있는 리스트 만드려면 ol , li 태그를 사용한다. -->
  <!-- type을 circle로 하면 빈동그라미 나온다 -->
  <!-- type을 square로 하면 마름모 나온다.-->
  <ul type="square">
    <li>내가 좋아하는 음식 많아요
      <ul>
        <li>감자탕</li>
        <li>스파게티</li>
        <li>올레국수</li>
      </ul>
    </li>
    <li>라면 먹기 좋아해요
      <ol>
        <li>물을 끓인다</li>
        <li>라면과 스프를 넣는다</li>
        <li>파를 썰어 넣는다</li>
        <li>한 입에 다 먹는다</li>
      </ol>
    </li>
    <li>여름에는 바다로</li>
    <li>가을에는 산으로</li>
  </ul>
</body>

</html>
