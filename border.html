<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            margin: 15px;
            text-align: center;
            font-size: 20px;
            line-height: 100px;
            border-width: 5px 10px;

        }

        #box1 {
            border-style: solid;
            border-color: blueviolet;
        }

        #box2 {
            border-style: dotted;
            border-left-color: red;
        }

        #box3 {
            border-style: dashed;
            border-right-color: blue;
        }

        #box4 {
            border-style: double;
            border-bottom-color: aqua;
        }

        #round {
            padding: 20px;
            border-radius: 25px;
            border: 10px dotted red;
        }

        #circle {
            border-radius: 50%;
        }

        #round2 {
            width: 200px;
            height: 100px;
            border: 2px solid blue;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            
        }
    </style>
</head>

<body>
    <div id="box1">실선 테두리</div>
    <div id="box2">점선 테두리</div>
    <div id="box3">짧은 직선 테두리</div>
    <div id="box4">이중선 테두리</div>

    <img src="images/cat.jpg" alt="" id="round">
    <img src="images/photo.jpg" alt="" id="circle">

    <div id="round2">이중선 테두리</div>

</body>

</html>
