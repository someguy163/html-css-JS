<body>
    <form action="" method="post">
        <fieldset>
            <legend>
                사용자 정보
            </legend>
            <ul id="user_info">
                <li>아이디 <label for=""><input type="text" name="" id="user_info" autofocus  placeholder="4자~10자 사이, 공백없이"></label></li>
                <li>이메일 <label for=""><input type="email" name="" id="user_info" required placeholder="@포함 입력"></label></li>
                <li>비밀번호 <label for=""><input type="password" name="" id="user_info" required  placeholder="문자와 숫자, 특수 기호 포함"></label></li>
                <li>비밀번호 확인 <label for=""><input type="password" name="" id="user_info" required placeholder="비밀번호 다시 입력하세요"></label></li>
                <li>가입 경로 <label for="">
                    <select>
                        <option value="blog" selected>블로그</option>
                        <option value="search">검색</option>
                        <option value="SNS">SNS</option>
                        <option value="anything">기타</option>
                    </select>
                </label></li>
                <li>메모 <label for=""> <textarea name="" id="" cols="40" rows="4" placeholder="남길 메모가 있다면 여기에"></textarea></label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>
                이벤트와 새로운 소식
            </legend>
            <label for=""><input type="radio" name="e" id="check" value="e_yes"> 메일수신</label>
            <label for=""><input type="radio" name="e" id="check" value="e_no"> 메일수신 안함</label>
        </fieldset>

        <button type="reset" value="취소">취소</button> -->

        <input type="reset" value="취소" name="" id="">
        
    </form>
