<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>레드향 주문하기</title>
    <link rel="stylesheet" href="css/order.css">
</head>

<body>
    <h1>레드향 주문하기</h1>
    <div id="container">
        <form>
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요.</b></p>
                <ul id="product">
                    <li>
                        <label><input type="checkbox" value="s_3">선물용 3kg</label>
                        <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
                    </li>
                    <li>
                        <label><input type="checkbox" value="s_5">선물용 5kg</label>
                        <input type="number" min="0" max="3" value="1">개 <small>(최대 3개)</small>
                    </li>
                    <li>
                        <label><input type="checkbox" value="f_3">가정용 3kg</label>
                        <input type="range" min="0" max="5">개 <small>(최대 5개)</small>
                    </li>
                    <li>
                        <label><input type="checkbox" value="f_3">가정용 5kg</label>
                        <input type="range" min="0" max="3">개 <small>(최대 3개)</small>
                    </li>
                </ul>
                <p><b>포장 선택</b></p>
                <ul>
                    <li><label><input type="radio" value="yes" name="gift">선물 포장</label></li>
                    <li><label><input type="radio" value="no" name="gift">선물 포장 안 함</label></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="">주문상품 <input type="text" name="" id="" placeholder="상품용 3kg" readonly></label>
                    </li>
                    <li>
                        <label for="user-name">이름 </label>
                        <input type="text" id="user-name" required>
                    </li>
                    <li>
                        <label for="">배송주소<input type="text" name="" id="" required></label>
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" required>
                    </li>
                    <li>
                        <!-- <label for="d-day">배송 지정</label>
            <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small> -->
                        <label for="">(주문일로부터 최소 3일 이후) <input type="date"></label>
                    </li>
                    <li>
                        <label for=""> 메모 <textarea name="" id="" cols="40" rows="3"></textarea></label>
                    </li>
                </ul>
            </fieldset>
            <div>
                <!-- <input type="submit" value="주문하기">  -->
                <button type="submit"><img src="images/apple.jpg" alt="" width="10" height="15"></button>
                <input type="reset" value="취소하기">
                <div>
                    <button type="submit">주문하기</button>
                    <button type="reset">취소하기</button>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
