<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 300px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- <img src="images/cup-1.png" alt="" id="cup" onclick="changePic()"> -->
        <img src="images/cup-1.png" alt="" id="cup" >
    </div>

    <script>
        var cup = document.querySelector("#cup");
        // 변수선언
        cup.onclick = changePic;
        // cup을 클릭하면 changePic함수 실행
        function changePic() {
            cup.src="images/cup-"+2+".png";
        }


    </script>
</body>

</html>
