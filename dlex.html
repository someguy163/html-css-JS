<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 브라우저</title>
</head>

<body>
    <h2>웹 브라우저 종류</h2>
    <hr>
    <dl>
        <dt><strong>Internet Explorer</strong></dt>
        <dd>
            마이크로소프트에서 만든 브라우저<br>
            로 현재 국내 시장에서 가장 많이<br>
            사용
        </dd>

        <dt><strong>Firefox</strong></dt>
        <dd>
            Mozila 재단에서 오픈 소스로 만든<br>
            것으로 W3C 웹 표준을 선도
        </dd>

        <dt><strong>Chrome</strong></dt>
        <dd>구글에서 만든 것으로 좋은 디버거<br>
            를 갖추고 있어 디버깅에 많이 사용
        </dd>
    </dl>

</body>

</html>
